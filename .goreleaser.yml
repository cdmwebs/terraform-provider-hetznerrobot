# Visit https://goreleaser.com for documentation on how to customize this behavior.
---
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X github.com/yellowhat/terraform-provider-hetzner-robot/hetzner.Version={{ .Version }}
      - -X github.com/yellowhat/terraform-provider-hetzner-robot/hetzner.Commit={{ .Commit }}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: "{{ .ProjectName }}_v{{ .Version }}"

archives:
  - formats: [zip]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - --batch
      - --local-user={{ .Env.GPG_FINGERPRINT }}
      - --output=${signature}
      - --detach-sign
      - ${artifact}

release:
  draft: false

changelog:
  disable: true
